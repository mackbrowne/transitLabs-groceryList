<!DOCTYPE html>
<html ng-app="groceryList">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
<body ng-controller="MyCtrl">
    
    <ion-header-bar class="bar-positive">
      <div class="buttons">
        <button class="button button-icon icon ion-ios7-plus-outline" 
          ng-click="add()"></button>
      <h1 class="title">GroceryList</h1>
      <div class="buttons">
      <button class="button" 
          ng-click="onItemDelete()">Clear</button>
        </div>
      </div>
    </ion-header-bar>

    <ion-content>

        <tick-list multiple="true" selected-icon="ion-checkmark-circled">
            <tick-list-item ng-repeat="item in items" selected="{{item.checked}}" selected-icon="{{item.icon}}" model="item" ng-click="item.checked = !item.checked;">{{item.id}}</tick-list-item>
        </tick-list>

    </ion-content>
      
  </body>
</html>
